#{extends 'main3.html' /}
#{set header:'navbar' /}
#{set title:'ePAS - Gestione Password' /}

<div class="container col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 center "> 
	
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">Cambio password per ${user.person != null ? user.person.fullName() : user.username}</h3>
      </div>
      <div class="panel-body">
      
      #{form @Persons.savePassword(), role:'form', class:'form-horizontal'}
        
        <div class="form-group">
         <label for="vecchiaPassword" class="col-sm-4 col-md-4 control-label hidden-xs">Vecchia Password</label>
         <div class="col-sm-8 col-md-8">
           <input type="password" class="form-control" name="vecchiaPassword" id="vecchiaPassword" placeholder="Vecchia password">
         </div>
        </div>
            
		<div class="form-group">
         <label for="nuovaPassword" class="col-sm-4 col-md-4 control-label hidden-xs">Nuova Password</label>
         <div class="col-sm-8 col-md-8">
           <input type="password" class="form-control" name="nuovaPassword" id="nuovaPassword" placeholder="Nuova password">
         </div>
        </div>
        
        <div class="form-group">
         <label for="confermaPassword" class="col-sm-4 col-md-4 control-label hidden-xs">Ripeti Password</label>
         <div class="col-sm-8 col-md-8">
           <input type="password" class="form-control" name="confermaPassword" id="confermaPassword" placeholder="Ripeti password">
         </div>  
        </div>
	  
		<button type="submit" class="btn btn-primary">Cambia</button>
      #{/form}
      
      
      </div>
    </div>

</div>
