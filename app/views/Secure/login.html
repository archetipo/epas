#{extends 'main3.html' /}

#{set title:'ePAS - electronic Personnel Attendance System' /}

<div id="login-container" class="container">
  <h2>Benvenuto in ePAS</h2>

  <div>
	#{if flash.error}
	  <p class="error">&{flash.error}</p>
	#{/if}
	#{if flash.success}
	  <p class="success">&{flash.success}</p>
	#{/if}

	#{form @authenticate(), role:'form'}

		<!-- User e Password -->
		<p><input class="form-control" placeholder="Username" type="text" name="username" value="${flash.username}" /></p>
		<p><input class="form-control" placeholder="Password" type="password" name="password" value="" /></p>
	 
		<!-- Remember me -->
		<p>
		  <input type="checkbox" name="remember" id="remember" value="true" ${flash.remember ? 'checked="true"' : ''} />
		  <label for="remember">&{'secure.remember'}</label>
		</p>
		
		<!-- Submit -->
		<p><input class="btn btn-info" type="submit" id="signin" value="&{'secure.signin'}" /></p>

	#{/form}
	
	<p><a href="@{LostPassword.lostPassword()}">Password dimenticata?</a></p>
  </div>
</div>
