#{extends 'modal.html' /}
#{set modalHeader: 'Presenza a lavoro nei giorni festivi ' + person.name + ' ' + person.surname /}

<div class="container-fluid center">

<table>
	<tr>
		<th>Giorno</th>
		<th>Ore di lavoro fatte</th>
	</tr>
	#{list items:0 .. workingDayHoliday.size()-1, as:'i'}
	<tr>
		<td>${workingDayHoliday.get(i).date}</td>
		<td>${workingDayHoliday.get(i).timeAtWork.toHourTime()}</td>
	</tr>
	#{/list}

</table>

</div>
