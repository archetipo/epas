#{extends 'modal.html' /}
#{set modalHeader: 'Assenze giustificate ' + person.name + ' ' + person.surname /}

<div class="container-fluid center">
<table>
	<tr>
		<th>Giorno</th>
		<th>Codice di assenza</th>
	</tr>
	#{list justifiedAbsences}
    <tr>
		<td>${_.date}</td>
		<td>
		#{list _.absences}
			${_.absenceType.code}#{if !_isLast},#{/if}
		#{/list}
		</td>
	</tr>
	#{/list}

</table>
</div>
