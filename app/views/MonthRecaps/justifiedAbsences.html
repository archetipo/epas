#{extends 'modal.html' /}
#{set modalHeader: 'Assenze giustificate ' + person.name + ' ' + person.surname /}

<div class="container-fluid center">
<table>
	<tr>
		<th>Giorno</th>
		<th>Codice di assenza</th>
	</tr>
	#{list items:0 .. justifiedAbsences.size()-1, as:'i'}
      <tr>
		<td>${justifiedAbsences.get(i).date}</td>
		<td>${justifiedAbsences.get(i).absences.get(0).absenceType.code}</td>
		
	  </tr>

	#{/list}

</table>

</div>
