#{extends 'Wizard/wizard.html' /}

%{
	institute = properties.getProperty("institute_name");
	siteCode = properties.getProperty("seat_code");
}%


#{form @Wizard.setOffice()}

#{field 'institute'}
    <div class="control-group #{if field.error}error#{/if}">         
            <label  class="control-label" for="${field.id}">Inserire il nome Dell'istituto</label>
     <div class="controls">
            <input placeholder="Nome istituto" id="${field.id}" type="text" name="${field.name}" value="${institute}">
            <span class="help-block">${field.error}</span>
      </div>
   </div>
#{/field}

#{field 'code'}
    <div class="control-group #{if field.error}error#{/if}">         
            <label  class="control-label" for="${field.id}">Inserire il codice Sede</label>
     <div class="controls">
            <input placeholder="Codice Sede" id="${field.id}" type="text" name="${field.name}" value="${siteCode}">
            <span class="help-block">${field.error}</span>
      </div>
   </div>
#{/field}

<div>
	<input class="btn btn-default" type="submit">
</div>

#{/form}
