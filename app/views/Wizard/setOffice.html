#{extends 'Wizard/wizard.html' /}

%{
	institute = properties.getProperty("Istituto");
	siteCode = properties.getProperty("Codice Sede");
}%


#{form @Wizard.setOffice()}
<div>
	<p>Inserire il nome Dell'istituto</p>
	<input placeholder="Nome istituto" type="text" name="institute" value="${institute}" />
	<p class="fError">#{error 'institute' /}</p>
</div>

<div>
	<p>Inserire il codice Sede</p>
	<input placeholder="Codice Sede" type="text" name="siteCode" value="${siteCode}" />
	<p class="fError">#{error 'siteCode' /}</p>
</div>

<div>
	<input class="btn btn-default" type="submit"/>
</div>

#{/form}
