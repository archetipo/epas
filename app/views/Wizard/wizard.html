#{extends 'main.html' /}
#{set title:'Wizard di installazione ePas' /}

#{set 'moreStyles'}
<style type="text/css">
#page-content{
margin: 0 25%;
}
      @media (max-width: 980px){
			#page-content {
		margin: 0 10%;
		}
		}
      @media (max-width: 767px){
			#page-content {
		margin: 0;
		}
		}
.row-fluid,
.row{
 text-align: center;
}
h2{
 margin: 20px 0 60px 0;
 border-radius:50px;
}
fieldset{
padding: 0;
margin: 0;
border: 0;
}

.control-group > .controls{
	float:left;
	margin-left: 15px;
}
</style>
 #{get 'moreStyles' /}
#{/set}

<div class="row-fluid">


<div class="btn-group btn-group-vertical">
 #{list items:steps, as:'step'}
 	<a href="@{wizard.wizard(step.index)}"
		class="btn #{if currentStep.name == step.name} btn-info #{/if}
			#{else}
				#{if step.completed} btn-success #{/if}
	     		#{else} btn-danger#{/else}
			#{/else}">
			${step.name}
			#{if step.completed} <i class="icon-ok pull-right"></i> #{/if}
	</a>		
 #{/list}
</div>

<div class="row-fluid">
	<h2 class="btn-info span8 offset2">${currentStep.name}</h2>
</div>

<div class="row-fluid">
<div class="span8 offset2">
#{doLayout/}
</div>
</div>

<div class="row-fluid">
<ul class="pager">
  <li><a href="@{Wizard.wizard(currentStep.index-1)}">Previous</a></li>
  <li><a href="@{Wizard.wizard(currentStep.index+1)}">Next</a></li>
</ul>

<div class="progress progress-success">
  <div class="bar" style="width: ${percent}%">${percent}%</div>
</div>

</div>
</div>
