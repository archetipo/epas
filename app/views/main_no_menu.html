	<style type="text/css">

      /* Sticky footer styles
      -------------------------------------------------- */
      html,
      body {
        height: 100%;
        /* The html and body elements cannot have any padding or margin. */
      }

      /* Wrapper for page content to push down footer */
      #wrap {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        /* Negative indent footer by it's height */
        margin: 0 auto -60px;
      }

      /* Set the fixed height of the footer here */
      #push,
      #footer {
        height: 60px;
      }
      #footer {
        background-color: #f5f5f5;
      }

      /* Lastly, apply responsive CSS fixes as necessary */

       @media (max-width: 980px) {
        #footer {
          margin-left: -20px;
          margin-right: -20px;
          padding-left: 20px;
          padding-right: 20px;
        }
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
      
      @media screen{
        #page-content{ padding-top: 125px; }
      }
      

      /* Custom page CSS
      -------------------------------------------------- */
      /* Not required for template or sticky footer method. */
	   	
       #wrap > .container {
        padding-top: 60px;
      }
      .container .credit {
        margin: 20px 0;
      }
    
      code {
        font-size: 80%;
      }

        border-bottom-right-radius: 10px; */
      }

        background: url(/public/images/logo.jpg) right top no-repeat;
      }
   
      div#banner.chimica div div {
        background: url(/public/images/time_banner.jpg) left top no-repeat;
      }
