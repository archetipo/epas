#{extends 'modal.html' /}
#{set modalHeader: 'Nuova sede per ' + institute.name /}

<div class="container-fluid">

#{form @Offices.saveSeat()}

  <input type="hidden" name="institute.id" value="${institute.id}"/>
  
  <table class="table table-form table-hover">
  
    <tr>
      <td><strong>Sede</strong></td>
      <td><input name="seat.name" /></td>
    </tr>
    
    <tr>
      <td><strong>Indirizzo</strong></td>
      <td><input name="seat.address" /></td>
    </tr>
    
    <tr>
      <td><strong>Codice</strong></td>
      <td><input name="code" /></td>
    </tr>

    <tr>
      <td><strong>Data affiliazione</strong></td>
      <td><input name="seat.joiningDate" type="text" datepicker /></td>
   	</tr>  
    
 </table>
 
 <p class="center">
 <input class="btn btn-primary" type="submit" value="Inserisci" />
 </p>


#{/form}

</div>
