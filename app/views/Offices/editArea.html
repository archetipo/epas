#{extends 'modal.html' /}
#{set modalHeader: 'Modifica ' + remoteOffice.name /}

<div class="container-fluid">

#{form @Offices.updateSeat()}

  <input type="hidden" name="officeId" value="${remoteOffice.id}"/>
  
  <table class="table table-form table-hover">
  
    <tr>
      <td><strong>Sede</strong></td>
      <td><input name="name" value="${remoteOffice.name}"/></td>
    </tr>
    
    <tr>
      <td><strong>Indirizzo</strong></td>
      <td><input name="address" value="${remoteOffice.address}" /></td>
    </tr>
    
    <tr>
      <td><strong>Codice</strong></td>
      <td><input name="code" value="${remoteOffice.code}" /></td>
    </tr>

    <tr>
      <td><strong>Data affiliazione</strong></td>
      <td><input name="date" value="${remoteOffice.joiningDate?.value()}" type="text" datepicker /></td>
   	</tr>  
    
 </table>
 
 <p class="center">
 <input class="btn btn-primary" type="submit" value="Salva" />
 </p>


#{/form}

</div>
