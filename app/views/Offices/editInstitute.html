#{extends 'modal.html' /}
#{set modalHeader: 'Istituto di ' + area.name/}

<div class="container-fluid">

#{form @Offices.saveInstitute()}

  <input name="area.id" type="hidden" value="${area.id}"/>
  <input name="institute.id" type="hidden" value="${institute?.id}"/>
  
  <table class="table table-form table-hover">
  
    <tr>
      <td class="lab"><strong>Nome</strong></td>
      <td><input name="institute.name" type="text" value="${institute?.name}"/></td>
    </tr>
    
    <tr>
      <td class="lab"><strong>Sigla</strong></td>
      <td><input name="institute.contraction" type="text" value="${institute?.contraction}"/></td>
    </tr>

    <tr>
      <td class="lab"><strong>Centro di spesa (cds)</strong></td>
      <td><input name="institute.cds" type="text" value="${institute?.cds}"/></td>
    </tr>
   
 </table>
 
 <p class="center">
 <input class="btn btn-primary" type="submit" value="Inserisci" />
 </p>


#{/form}

</div>

<div class="well">
  <p><strong>Esempio</strong></p>
  <p>
    Nome <em>Istituto Informatica e Telematica</em>
    <br>
    <u>Sigla</u> <em>IIT</em>
  </p>


</div>
