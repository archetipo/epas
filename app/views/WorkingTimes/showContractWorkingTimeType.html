#{extends 'modal.html' /}
#{set modalHeader:'Periodi associati a contratti attivi per ' + wtt.description /}

<div class="container-fluid">

	<table class="table table-condensed table-hover">
	  <tr>
	    <th>Nome</th>
	    <th>Da</th>
	    <th>A</th>
	  </tr>
	  #{list items:cwttList, as:'cwtt'}
	    <tr>
	      <td>${cwtt.contract.person.surname} ${cwtt.contract.person.name}</td>
	      <td>${cwtt.beginDate}</td>
	      <td>${cwtt.endDate}</td>
	    </tr>
	  #{/list}
	</table>
	

</div>
