#{modalAsync id:'modalAbsence',  
  title:'Assenze mensili per ' + person.surname + ' ' + person.name }

<div class="container-fluid">

<table class="table table-bordered table-condensed">
	<tr>
		<th>Giorno del mese</th>
		<th>Codice</th>
		<th>Descrizione</th>
	</tr>

	#{list items:absenceToRender, as:'ab'}
	<tr>
		<td>${ab.personDay.date.getDayOfMonth()}</td>
		<td>${ab.absenceType.code}</td>
		<td>${ab.absenceType.description}</td>
	</tr>
	#{/list}

</table>

</div>
#{/modalAsync}
