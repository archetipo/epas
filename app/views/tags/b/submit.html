*{
   arg: label
   color: bootstrap color default primary
   fa: optional, default to 'check'
 }*
 %{ fa = _fa ?: 'check' }%
<button class="btn btn-#{if _color}${_color}#{/if}#{else}primary#{/else}"
      type="submit">
     <i class="fa fa-${_fa}"></i><span class="hidden-xs"> &{_arg}</span>
</button>
