*{ arg: (href) required
   color: default
   title: titolo
   fa: optional fontawesome code
   
}*
<a href="${_arg}" class="btn btn-#{if _color}${_color}#{/if}#{else}default#{/else}${_class != null ? (' '+_class) : ''}" ${helpers.Web.serialize(_attrs, "arg", "class", "fa").raw()}>
    #{if _fa}<i class="fa fa-${_fa}"></i><span class="hidden-xs"> #{/if}#{doBody/}#{if _fa}</span>#{/if}#{if _title}${_title}#{/if}
</a>
