*{ATTENZIONE! i popover bootstrap non sono compatibili con la select2, non usarli contemporaneamente!!}*
#{f.edit _arg, label:_label}
<select class="form-control ${_class}" name="${field.name}" id="${field.id}"#{ifnot _select2} select2#{/ifnot}#{if _disabled} disabled#{/if}#{if _popover} popover data-content='&{field.name+'.popover'}'#{/if} >
<option></option>
	#{list _items}
		<option value="${_}"#{if field.value == _} selected#{/if}>${_.label()}</option>
	#{/list}
</select>
#{/f.edit}
