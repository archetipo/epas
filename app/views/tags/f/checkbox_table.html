<tr>
#{field _arg}

  <!-- label -->
  <td class="lab">
    #{if _required}
      <strong>&{field.name}</strong>
    #{/if}
    #{else}
      &{field.name}
    #{/else}
  </td>
  
  <!-- input -->
  <td>
  	*{ FIXME farsi venire un'idea per rendere checked funzione del valore di flash[field.name]  }*	
  
    <input name="${field.name}" type="checkbox" checked="checked" value="true"/>
    #{ifError field.name}<span class="error">${field.error}</span>#{/ifError}
  </td>
  	
#{/field}
</tr>
