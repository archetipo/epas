#{field _arg}
<div class='form-group #{if field.error}has-error has-feedback#{/if}'>
	<div class="col-sm-offset-3 col-sm-8">
		<div class="checkbox">
			<label>
				<input name="${field.name}" type="checkbox" 	${field.value ? 'checked' : ''} #{if _title}title='${_title}'#{/if}/> &{field.name}
				<input name="${field.name}" type="hidden"  />
			</label>
		</div>
	</div>
</div>
#{/field}
