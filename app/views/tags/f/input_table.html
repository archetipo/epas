<tr>
#{field _arg}

  <!-- label -->
  <td class="lab">
    #{if _required}
      <strong>&{field.name}</strong>
    #{/if}
    #{else}
      &{field.name}
    #{/else}
  </td>
  
  <!-- input -->
  <td>
    <input name="${field.name}" type="${_type}" value="${flash[field.name]}"/>
    #{ifError field.name}<span class="error">${field.error}</span>#{/ifError}
  </td>
  	
#{/field}
</tr>
