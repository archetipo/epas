<head>
	<meta charset="${_response_encoding}">

	<title>#{get 'title' /}</title>


	<!-- Mobile viewport optimized: j.mp/bplateviewport -->
  	<meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="@{'/public/bootstrap/css/bootstrap-responsive.css'}" rel="stylesheet">
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory: mathiasbynens.be/notes/touch-icons -->
	<link rel="shortcut icon" type="image/png" href="@{'/public/favicon.ico'}">
        
	<!-- CSS: implied media=all -->
	<!-- CSS concatenated and minified via ant build script-->
	
	<!-- Bootstrap -->
	<link rel="stylesheet" media="screen" href="@{'/public/bootstrap-3.1.1-dist/css/bootstrap.min.css'}" />
	<link rel="stylesheet" media="screen" href="@{'/public/bootstrap-3.1.1-dist/css/bootstrap-theme.min.css'}" />  		
	<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/sticky-footer.css'}" /> 
	
	<!-- <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/mymain.css'}">   -->
	<link rel="stylesheet" media="screen" href="@{'/public/stylesheets/my-bootstrap3.css'}">      
	
	<link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap-editable/css/bootstrap-editable.css" rel="stylesheet"/>   
	#{get 'moreStyles' /}  		
  	<!-- end CSS-->
		
	<!-- All JavaScript at the bottom, except for Modernizr / Respond.
	      Modernizr enables HTML5 elements & feature detects; Respond is a polyfill for min/max-width CSS3 Media Queries
	      For optimal performance, use a custom Modernizr build: www.modernizr.com/download/ -->
	<script src="@{'/public/js/libs/modernizr-2.0.6.min.js'}"></script>
	
</head>


<body>

  <div id="wrapper">
  
  
	<!-- Banner -->
	<div id="banner">
     <img class="img-responsive" src="/public/images/time_banner.jpg" alt="alt">
     <img class="img-responsive pull-right hidden-xs" src="/public/images/logo.jpg" alt="alt">
    </div>

	
	
	
    <!-- Begin page content -->
    <div class="container">
    
      #{if flash.error}
      <div class="panel panel-danger">
      <div class="panel-heading flash-panel">  
        <p class="fError"><strong>${flash.error}</strong></p>
      </div>
      </div>
      #{/if}
      #{if flash.success}
      <div class="panel panel-success">
      <div class="panel-heading flash-panel">  
        <p class="fSuccess"><strong>${flash.success}</strong></p>
      </div>
      </div>
      #{/if}


      #{doLayout /}

    </div> 
    
  </div>
  	
  <div id="footer" >
    <div class="container">
      <p>Created with <a href="http://www.playframework.org">play framework</a> and really inspired from the "orologio" application developed by Pasquale Lazzareschi</p>
    </div>
  </div>
    
     
      

   
    
    
    	    
    <!-- JavaScript at the bottom for fast page loading -->
	<script src="//code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="@{'/public/bootstrap-3.1.1-dist/js/bootstrap.min.js'}" type="text/javascript"></script>
	
	<!-- Inserisco il riferimento al javascript che mi serve per i popup -->
	<script src="@{'/public/js/mylibs/jquery.popupWindow.js'}"></script>
	
	<!-- script src="@{'/public/js/libs/jquery-1.6.2.min.js'}" type="text/javascript" charset="${_response_encoding}"></script> -->	
	<script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap-editable/js/bootstrap-editable.min.js"></script>
	
	<!-- scripts concatenated and minified via ant build script-->
	<!-- script defer src="@{'/public/js/plugins.js'}"></script> -->
	<script src="@{'/public/js/script.js'}"></script>
	#{get 'moreScripts' /}
	<!-- end scripts-->
	
	<!-- Prompt IE 6 users to install Chrome Frame. Remove this if you want to support IE 6.
		chromium.org/developers/how-tos/chrome-frame-getting-started -->
	<!--[if lt IE 7 ]>
	<script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
	<script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
	<![endif]-->
  
</body>
</html>
