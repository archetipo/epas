# Application dependencies

require:
    - play -> shibboleth 1.2
    - play
    - play -> secure     
    - org.hibernate -> hibernate-envers 3.6.10.Final:
          transitive: false
    - org.projectlombok -> lombok 0.10.4
    - joda-time -> joda-time-hibernate 1.3
    - org.yaml -> snakeyaml 1.9:
          force: true
    - play -> db 1.1.1
    - com.google.guava -> guava 16.+
    - play -> pdf 0.9
    - org.mnode.ical4j -> ical4j 1.0.+    
    - org.jsoup -> jsoup 1.7+
    - org.dbunit -> dbunit 2.4.9

# My custom repository

repositories:
    - github:
         type:       http
         artifact:   "https://github.com/jackmoore/colorbox"
         contains:
                  -com.github -> *