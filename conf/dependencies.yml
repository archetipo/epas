# Application dependencies

require:
    - play -> shibboleth 1.2
    - play
    - play -> secure     
    - org.hibernate -> hibernate-envers 3.6.10.Final:
          transitive: false
    - joda-time -> joda-time-hibernate 1.3
    - org.yaml -> snakeyaml 1.9:
          force: true
    - com.google.guava -> guava 17.0
    - com.google.inject -> guice 3.0
    - play -> pdf 0.9
    - org.mnode.ical4j -> ical4j 1.0.5.2    
    - org.jsoup -> jsoup 1.7.3
    - org.dbunit -> dbunit 2.4.9
    - org.hamcrest -> hamcrest-library 1.2.1
    - org.hamcrest -> hamcrest-integration 1.2.1
    - org.mockito -> mockito-core 1.9.0
    - org.projectlombok -> lombok 1.14.8
    - com.mysema.querydsl -> querydsl-jpa 3.2.4:
       exclude:
        - asm -> asm *
        - cglib -> cglib *
        - org.apache.geronimo.specs -> geronimo-jpa_3.0_spec *
        - com.google.code.morphia -> morphia *
        - org.mongodb.morphia -> morphia *
        - org.springframework.roo -> org.springframework.roo.annotations *
        - org.eclipse.persistence -> eclipselink *
    - com.mysema.querydsl -> querydsl-apt 3.2.4:
       exclude:
        - asm -> asm *
        - cglib -> cglib *
        - org.apache.geronimo.specs -> geronimo-jpa_3.0_spec *
        - com.google.code.morphia -> morphia *
        - org.mongodb.morphia -> morphia *
        - org.springframework.roo -> org.springframework.roo.annotations *
        - org.eclipse.persistence -> eclipselink *
    - org.drools -> drools-core 5.5.0.Final
    - org.drools -> drools-compiler 5.5.0.Final        
    - org.codehaus.janino -> janino 2.5.10
    - net.lingala.zip4j -> zip4j 1.3.2

# My custom repository

repositories:
    - github:
         type:       http
         artifact:   "https://github.com/jackmoore/colorbox"
         contains:
                  -com.github -> *
